<html>

    <head>
        <link rel="stylesheet" href="styles/style.css">

        <script src="scripts/badger-frontend-en_US.js"></script>
    </head>

    <body>
        <div class="badge-wrapper">
            <div dir="ltr" class="LI-badge-container-vertical-dark LI-badge-container vertical dark" style="display: none">

                    <div class="LI-col">
                        <div class="LI-profile-pic-container" style="background-image: url(img/bg.jpg); background-size: auto; background-position: 50% 0px;">

                      <img src="https://static.licdn.com/scds/common/u/images/logos/linkedin/logo_linkedin_flat_white_93x21.png" alt="LinkedIn" class="LI-icon"></span></footer>
